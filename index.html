<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leave Management System (Cloud Sync)</title>
<style>
    :root {
        --primary: #4f46e5;
        --primary-hover: #4338ca;
        --bg-body: #f3f4f6;
        --bg-card: #ffffff;
        --text-main: #1f2937;
        --text-muted: #6b7280;
        --border: #e5e7eb;
        --danger: #ef4444;
        --success: #10b981;
        --warning: #f59e0b;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    * { box-sizing: border-box; outline: none; }

    body {
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-body);
        color: var(--text-main);
        margin: 0;
        padding: 20px;
        line-height: 1.5;
    }

    .container {
        max-width: 1100px; 
        margin: 0 auto;
        background-color: var(--bg-card);
        padding: 30px;
        border-radius: 12px;
        box-shadow: var(--shadow);
        transition: background-color 0.3s;
    }

    /* Header */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 1px solid var(--border);
        flex-wrap: wrap;
        gap: 10px;
    }

    .header-left {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .main-title {
        font-size: 20px;
        font-weight: 700;
        color: var(--text-main);
        margin: 0;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .status-dot {
        height: 10px; width: 10px; background-color: #ccc; border-radius: 50%; display: inline-block;
    }
    .status-dot.online { background-color: #10b981; box-shadow: 0 0 5px #10b981; }

    .header-controls { display: flex; gap: 10px; align-items: center; }

    .search-box input {
        padding: 8px 12px; border: 1px solid var(--border); border-radius: 6px; width: 220px; font-size: 14px;
    }

    .icon-btn {
        background: white; border: 1px solid var(--border); width: 40px; height: 40px; border-radius: 50%; cursor: pointer;
        display: flex; align-items: center; justify-content: center; font-size: 18px; position: relative;
    }
    #colorInput { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; }

    /* Form */
    .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; margin-bottom: 25px; }
    .form-group { display: flex; flex-direction: column; }
    label { font-size: 12px; font-weight: 600; color: var(--text-muted); margin-bottom: 6px; text-transform: uppercase; }
    input, select { padding: 10px 12px; border: 1px solid var(--border); border-radius: 6px; font-size: 14px; width: 100%; }
    input:focus, select:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }

    /* Buttons */
    .actions-bar { display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; }
    button {
        padding: 10px 20px; font-size: 14px; font-weight: 600; border: none; border-radius: 6px; cursor: pointer;
        display: inline-flex; align-items: center; justify-content: center; gap: 6px;
    }
    .btn-save { background: var(--primary); color: white; flex: 2; }
    .btn-download { background: var(--text-main); color: white; flex: 1; }
    .btn-clear { background: var(--danger); color: white; font-size: 12px; padding: 8px 12px; }

    /* Table */
    .table-container { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; font-size: 14px; }
    thead th { text-align: left; padding: 12px 15px; background-color: rgba(0,0,0,0.05); color: var(--text-muted); border-bottom: 2px solid var(--border); }
    tbody td { padding: 12px 15px; border-bottom: 1px solid var(--border); }
    tbody tr:hover { background-color: rgba(0,0,0,0.02); }

    .badge { padding: 4px 8px; border-radius: 12px; font-size: 11px; font-weight: 700; text-transform: uppercase; }
    .badge-full { background: #d1fae5; color: #065f46; }
    .badge-half { background: #ffedd5; color: #9a3412; }

    .action-btn { padding: 4px 8px; font-size: 12px; margin-right: 5px; width: auto; }
    .btn-edit { background: var(--warning); color: white; }
    .btn-del { background: var(--danger); color: white; }

    /* Toast */
    #toast {
        visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center;
        border-radius: 4px; padding: 12px; position: fixed; z-index: 1000; left: 50%; bottom: 30px;
        transform: translateX(-50%); font-size: 14px; opacity: 0; transition: opacity 0.3s, bottom 0.3s;
    }
    #toast.show { visibility: visible; opacity: 1; bottom: 50px; }

    @media (max-width: 600px) {
        .header { flex-direction: column; align-items: flex-start; }
        .header-controls { width: 100%; flex-direction: column-reverse; }
        .search-box input { width: 100%; }
        .actions-bar { flex-direction: column; }
    }
</style>
</head>
<body>

<!-- FIREBASE SDKS -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<div class="container">
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <div class="main-title">
                ðŸ“… Leave Management 
                <span title="Live Cloud Sync" class="status-dot" id="statusDot"></span>
            </div>
        </div>
        
        <div class="header-controls">
            <div class="search-box">
                <input id="search" type="text" placeholder="Search employee name..." oninput="renderTable()">
            </div>
            <div class="icon-btn" title="Change Card Color">
                ðŸŽ¨
                <input type="color" id="colorInput" oninput="changeColor(this.value)">
            </div>
            <button class="btn-clear" onclick="clearForm()">Clear Form</button>
        </div>
    </div>

    <!-- Form Area -->
    <div class="form-grid">
        <div class="form-group">
            <label>Employee Name</label>
            <input id="name" type="text" placeholder="e.g. John Doe">
        </div>
        <div class="form-group">
            <label>Section / Department</label>
            <input id="section" type="text" placeholder="e.g. Sales">
        </div>
        <div class="form-group">
            <label>Leave Type</label>
            <select id="type">
                <option value="Full Day">Full Day</option>
                <option value="Half Day">Half Day</option>
            </select>
        </div>
        <div class="form-group">
            <label>Leave From</label>
            <input id="from" type="text" class="smart-date" placeholder="DD-MM-YYYY" maxlength="10" oninput="formatDate(this, 'to')">
        </div>
        <div class="form-group">
            <label>Leave To</label>
            <input id="to" type="text" class="smart-date" placeholder="DD-MM-YYYY" maxlength="10" oninput="formatDate(this)">
        </div>
        <div class="form-group">
            <label>Date Submitted</label>
            <input id="submitted" type="date">
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="actions-bar">
        <button class="btn-save" onclick="saveData()">
            <span id="saveText">Save Record to Cloud</span>
        </button>
        <button class="btn-download" onclick="download()">Download Report</button>
    </div>

    <!-- Data Table -->
    <div class="table-container">
        <table id="log">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Section</th>
                    <th>Type</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Date Submitted</th>
                    <th style="text-align: right;">Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr><td colspan="7" style="text-align:center; color:#999;">Loading Cloud Data...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Toast -->
<div id="toast">Operation Successful</div>

<script>
    // ==========================================
    // 1. FIREBASE CONFIG (Your keys inserted)
    // ==========================================
    const firebaseConfig = {
      apiKey: "AIzaSyDF0Ev057M5N_mF5FiEzLfBgu2lHRNRDCk",
      authDomain: "leavemanagement-ghapt.firebaseapp.com",
      databaseURL: "https://leavemanagement-ghapt-default-rtdb.firebaseio.com",
      projectId: "leavemanagement-ghapt",
      storageBucket: "leavemanagement-ghapt.firebasestorage.app",
      messagingSenderId: "172713644139",
      appId: "1:172713644139:web:f42d8c9a1a141ad1c1e12e"
    };
    
    // Initialize Firebase
    if(firebaseConfig.apiKey) {
        firebase.initializeApp(firebaseConfig);
        var dbRef = firebase.database().ref('leaves');
        document.getElementById('statusDot').classList.add('online');
    } else {
        alert("Error: You need to paste your Firebase Config in code.");
    }

    // Global State
    let allRecords = {}; 
    let currentEditKey = null;

    // Init
    window.onload = () => {
        if(!firebaseConfig.apiKey) return;
        get("submitted").valueAsDate = new Date();
        
        // REAL-TIME LISTENER: Updates table whenever DB changes
        dbRef.on('value', (snapshot) => {
            const data = snapshot.val();
            allRecords = data ? data : {};
            renderTable();
        });
    };

    // --- LOGIC ---

    function saveData() {
        if(!firebaseConfig.apiKey) { alert("Config missing"); return; }

        let name = get("name").value.trim();
        let section = get("section").value.trim();
        let type = get("type").value;
        let from = get("from").value;
        let to = get("to").value;
        let submitted = get("submitted").value;

        if (!name || !from || !to || !submitted) {
            showToast("Please fill in all required fields.");
            return;
        }

        let fromISO = parseCustomDate(from);
        let toISO = parseCustomDate(to);
        if (new Date(fromISO) > new Date(toISO)) {
            showToast("'From Date' cannot be after 'To Date'.");
            return;
        }

        let record = { 
            name, section, type, 
            from: fromISO, 
            to: toISO, 
            submitted: submitted,
            timestamp: Date.now() 
        };

        if (currentEditKey) {
            dbRef.child(currentEditKey).update(record);
            showToast("Record updated in Cloud!");
            currentEditKey = null;
            document.getElementById("saveText").innerText = "Save Record to Cloud";
        } else {
            dbRef.push(record);
            showToast("Record saved to Cloud!");
        }

        clearForm();
    }

    function editData(key) {
        let record = allRecords[key];
        if(!record) return;

        get("name").value = record.name;
        get("section").value = record.section;
        get("type").value = record.type;
        get("from").value = reverseParseDate(record.from);
        get("to").value = reverseParseDate(record.to);
        get("submitted").value = record.submitted;

        currentEditKey = key;
        document.getElementById("saveText").innerText = "Update Record in Cloud";
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function deleteData(key) {
        if(!confirm("Delete this record?")) return;
        dbRef.child(key).remove();
        showToast("Record deleted from Cloud.");
        if(currentEditKey === key) clearForm();
    }

    function renderTable() {
        let search = get("search").value.toLowerCase();
        let tbody = get("tableBody");
        tbody.innerHTML = "";

        let count = 0;
        
        // Convert object to array to loop
        Object.keys(allRecords).forEach(key => {
            let r = allRecords[key];
            if (!r.name.toLowerCase().includes(search)) return;

            let row = tbody.insertRow(-1);
            let badgeClass = r.type === "Full Day" ? "badge-full" : "badge-half";

            row.innerHTML = `
                <td><strong>${r.name}</strong></td>
                <td>${r.section}</td>
                <td><span class="badge ${badgeClass}">${r.type}</span></td>
                <td>${formatDateDisplay(r.from)}</td>
                <td>${formatDateDisplay(r.to)}</td>
                <td>${formatDateDisplay(r.submitted)}</td>
                <td style="text-align: right;">
                    <button class="action-btn btn-edit" onclick="editData('${key}')">Edit</button>
                    <button class="action-btn btn-del" onclick="deleteData('${key}')">Delete</button>
                </td>
            `;
            count++;
        });

        if(count === 0) {
            tbody.innerHTML = `<tr><td colspan="7" style="text-align:center; color:var(--text-muted); padding:30px;">No records found.</td></tr>`;
        }
    }

    function download() {
        if(Object.keys(allRecords).length === 0) { showToast("No data to download."); return; }
        
        let csvContent = "data:text/csv;charset=utf-8,";
        csvContent += "Name,Section,Type,From,To,Date Submitted\n";

        Object.values(allRecords).forEach(r => {
            let row = `"${r.name}","${r.section}","${r.type}","${formatDateDisplay(r.from)}","${formatDateDisplay(r.to)}","${formatDateDisplay(r.submitted)}"`;
            csvContent += row + "\n";
        });

        let encodedUri = encodeURI(csvContent);
        let link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", `Cloud_Leave_Report_${new Date().toISOString().slice(0,10)}.csv`);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    // Helpers
    function changeColor(color) { document.querySelector('.container').style.backgroundColor = color; }
    
    function formatDate(input, nextFieldId) {
        let value = input.value; let raw = value.replace(/\D/g, '');
        let today = new Date(); let defaultMonth = String(today.getMonth() + 1).padStart(2, '0');
        let defaultYear = String(today.getFullYear());

        if (raw.length === 2 && value.length <= 2) { input.value = raw + "-" + defaultMonth + "-" + defaultYear; return; }
        if (value.length > 10) { input.value = value.slice(0, 10); return; }
        if (raw.length > 2) {
             let d = raw.slice(0, 2); let m = raw.slice(2, 4); let y = raw.slice(4, 8);
             let formatted = d; if (m) formatted += "-" + m; if (y) formatted += "-" + y; input.value = formatted;
        }
    }

    function parseCustomDate(dateStr) {
        if (!dateStr || dateStr.length < 8) return null;
        let parts = dateStr.split('-');
        if (parts.length !== 3) return null;
        return `${parts[2]}-${parts[1]}-${parts[0]}`;
    }

    function reverseParseDate(isoStr) {
        if(!isoStr) return "";
        let parts = isoStr.split('-'); 
        return `${parts[2]}-${parts[1]}-${parts[0]}`;
    }

    function clearForm() {
        get("name").value = ""; get("section").value = ""; get("type").value = "Full Day";
        get("from").value = ""; get("to").value = ""; get("submitted").valueAsDate = new Date();
        currentEditKey = null;
        document.getElementById("saveText").innerText = "Save Record to Cloud";
    }

    function get(id) { return document.getElementById(id); }
    function formatDateDisplay(dateString) {
        if(!dateString) return "";
        let options = { year: 'numeric', month: 'short', day: 'numeric' };
        return new Date(dateString).toLocaleDateString(undefined, options);
    }
    function showToast(message) {
        let x = document.getElementById("toast"); x.textContent = message; x.className = "show";
        setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
    }
</script>

</body>
</html>
